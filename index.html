<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임 포트폴리오 🎮</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
      margin: 0;
      color: white;
    }
    .container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 3rem;
      opacity: 0.9;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    .game-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: white;
    }
    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .game-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .game-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .game-description {
      font-size: 1rem;
      opacity: 0.8;
      line-height: 1.5;
    }
    .coming-soon {
      opacity: 0.5;
      pointer-events: none;
    }
    .coming-soon .game-title::after {
      content: " (준비중)";
      font-size: 0.8rem;
      opacity: 0.7;
    }
    /* 태블릿 */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .games-grid { 
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
      }
      .game-card { padding: 1.5rem; }
      .game-icon { font-size: 3rem; }
    }
    
    /* 모바일 */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .games-grid { 
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      .game-card { 
        padding: 1.2rem;
        margin: 0 1rem;
      }
      .game-icon { font-size: 2.5rem; }
      .game-title { font-size: 1.3rem; }
      .game-description { font-size: 0.9rem; }
    }
    
    /* 작은 모바일 */
    @media (max-width: 400px) {
      .container { padding: 1rem; }
      h1 { font-size: 1.8rem; }
      .subtitle { font-size: 1rem; }
      .game-card { 
        padding: 1rem;
        margin: 0 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- 네비게이션 바 추가 -->
  <nav style="display: flex; justify-content: center; gap: 2rem; margin-bottom: 2rem;">
    <a href="/ladder-game/index.html" style="font-weight: bold; color: #667eea; text-decoration: none; font-size: 1.2rem;">사다리 타기</a>
    <a href="/roulette.html" style="font-weight: bold; color: #4a5568; text-decoration: none; font-size: 1.2rem;">룰렛</a>
  </nav>
  <div class="container">
    <h1>미니 게임 🎮</h1>
    <p class="subtitle">다양한 웹 게임들을 즐겨보세요!</p>

    <div class="games-grid">
      <!-- 냥이 가챠 게임 -->
      <a href="cat-gacha/" class="game-card">
        <div class="game-icon">🎁</div>
        <div class="game-title">냥이 가챠</div>
        <div class="game-description">
          다양한 희귀도의 고양이를 뽑는 가챠 게임입니다.<br>
          localStorage로 뽑기 기록도 저장됩니다!
        </div>
      </a>
      
      <!-- 사다리 타기 게임 -->
      <a href="ladder-game/" class="game-card">
        <div class="game-icon">🎯</div>
        <div class="game-title">사다리 타기</div>
        <div class="game-description">
          참가자와 결과를 입력하고 사다리를 타는 게임입니다.<br>
          애니메이션과 결과 저장 기능이 포함되어 있습니다!
        </div>
      </a>
      
      <!-- 룰렛 게임 -->
      <a href="/roulette.html" class="game-card">
        <div class="game-icon">🎡</div>
        <div class="game-title">룰렛</div>
        <div class="game-description">
          참가자 중 한 명을 랜덤으로 뽑는 룰렛 게임입니다!
        </div>
      </a>
      
      <div class="game-card coming-soon">
        <div class="game-icon">🏆</div>
        <div class="game-title">더 많은 게임</div>
        <div class="game-description">
          다양한 장르의 게임들이<br>
          준비되고 있습니다.
        </div>
      </div>
    </div>
  </div>
</body>
</html>
