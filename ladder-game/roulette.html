<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>룰렛 게임 🎡</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #4a5568;
      margin-bottom: 2rem;
      font-size: 2.2rem;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1.5rem;
    }
    .input-group label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #4a5568;
    }
    .input-group textarea {
      height: 100px;
      padding: 0.75rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.5rem;
      resize: vertical;
      font-family: inherit;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: #667eea;
      color: white;
      transition: all 0.3s;
      margin-bottom: 1rem;
    }
    .btn:hover {
      background: #5a67d8;
    }
    .roulette-board {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem 0;
      min-height: 300px;
    }
    .result-board {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #f7fafc;
      border-radius: 0.5rem;
      border-left: 4px solid #667eea;
      text-align: center;
      font-size: 1.3rem;
      color: #667eea;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- 네비게이션 바 -->
  <nav style="display: flex; justify-content: center; gap: 2rem; margin-bottom: 2rem;">
    <a href="/ladder-game/index.html" style="font-weight: bold; color: #4a5568; text-decoration: none; font-size: 1.2rem;">사다리 타기</a>
    <a href="/ladder-game/roulette.html" style="font-weight: bold; color: #667eea; text-decoration: none; font-size: 1.2rem; border-bottom: 2px solid #667eea; padding-bottom: 0.2rem;">룰렛</a>
  </nav>
  <div class="container">
    <h1>룰렛 게임 🎡</h1>
    <div class="input-group">
      <label for="roulettePlayers">참가자 이름 (한 줄에 하나씩)</label>
      <textarea id="roulettePlayers" placeholder="참가자1&#10;참가자2&#10;참가자3"></textarea>
    </div>
    <button class="btn" id="spinBtn">룰렛 돌리기</button>
    <div class="roulette-board" id="rouletteBoard">
      <!-- 룰렛 그래픽 자리 (추후 구현) -->
      <span style="color:#aaa;">참가자를 입력하고 돌리기를 눌러주세요!</span>
    </div>
    <div class="result-board" id="rouletteResult" style="display:none;"></div>
  </div>
  <script>
    // 간단한 룰렛 기능 (랜덤 추첨)
    document.getElementById('spinBtn').addEventListener('click', function() {
      const playersText = document.getElementById('roulettePlayers').value.trim();
      const players = playersText.split('\n').filter(name => name.trim());
      const resultDiv = document.getElementById('rouletteResult');
      if (players.length === 0) {
        alert('참가자를 입력해주세요!');
        return;
      }
      const winner = players[Math.floor(Math.random() * players.length)];
      resultDiv.innerHTML = `🎉 당첨자: <span style="color:#f56565;">${winner}</span>`;
      resultDiv.style.display = 'block';
    });
  </script>
</body>
</html>
